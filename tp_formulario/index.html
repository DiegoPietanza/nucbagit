
<!DOCTYPE html>

<body>
<h2>Ingrese sus datos para registrarse</h2>

    <form action="">
        <label for="nmb">Ingrese Nombre</label>
        <input type="text" id="nmb" placeholder="ingrese el nombre"> <br>
        <br>
        <label for="app">Ingrese apellido</label>
        <input type="text" id="app" placeholder="ingrese el apellido"><br>
        <br>
        <label for="mail">ingrese el mail</label>
        <input type="email" id="mail" placeholder="ingrese el mail" required ><br>
        <br>
        <label for="nac">ingrese fecha de nacimiento</label>
        <input type="text" id="nac" placeholder="ingrese fecha de nacimiento"><br>
        <br>
        <h3>Se registra como</h3>
                <label for="abn">abonado</label>
                <input type="radio" id="abn" name="rge">
                <label for="vst">visitante</label>
                <input type="radio" id="vst" name="rge">
                <label for="emp">empleado</label>    
                <input type="radio" id="emp" name="rge">
        <br>
        <br>
        <h3>otra forma de registrarse</h3>
        <select >
            <option value="abonado">abonado</option>
            <option value="visitante">visistante</option>
            <option value="empleado">empleado</option>

        </select><br>
        <br>
        <label for="chek1">tiene codigo de invitacion</label>
        <input type="checkbox" id="chek1">
        <br>
        <br>
        <button type="submit">Enviar</button>

        <input type="submit">

    </form>
